<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>申诉处理</title>
    <link rel="stylesheet" href="../css/representationsHan.css">
</head>
<body>
    <div class="all">
        <div class="header">
            <div>
                <span>商家摊位：</span>
                <input type="text" class="sid">
            </div>
            <div>
                <span>申述单号：</span>
                <input class="complaNum" type="text">
            </div>
            <div class="search">
                <button class="btnSearch">查询</button>
            </div>
        </div>
        <div class="container">
            <div class="container-nav">
                <div class="num">序号</div>
                <div class="order">商家摊位</div>
                <div class="transaction">申诉单号</div>
            </div>
            <div class="container-content">
                <ul class="list">
                    <!-- <li>
                        <a href="">
                            <span class="orderChild">1</span>
                            <span>198372470</span>
                            <span class="transactionChi">089238904702</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span>1</span>
                            <span>198372470</span>
                            <span>089238904702</span>
                        </a>
                    </li> -->
                </ul>
            </div>
            <div class="footer">
                <div class="showIndex">
                    <span>当前页面显示：</span>
                    <select name="" id="page">
                        <!-- <option class="option" value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option> -->
                    </select>
                    <span>条</span>
                </div>
                <div class="selectIndex">
                    <div class="left">left</div>
                    <div class="right">right</div>
                </div>
                <div class="changeIndex">
                    <div>跳转到：</div>
                    <input type="text">
                    <div class="go">GO</div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/representationHan.js"></script>
</body>
</html>
