<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>监管人员详细信息</title>
    <link rel="stylesheet" href="../css/supervisorMes.css">
</head>

<body>
    <button class="result">返回</button>
    <div id="whole">
        <!-- <form action="" name="mes" method="" target="_blank">  -->
            <dl>
                <dt class="header">
                    <div class="headerP">
                        <!-- <img src="" alt="" class="headerPicture"> -->
                        <span>上传头像</span>
                        <input type="file" class="upload" name="avatar" multiple="multiple">
                    </div>
                    <textarea name="content" class="content">xxx</textarea>
                </dt>
                <dd>
                    <span class="column">姓名:</span>
                    <input name="name" type="input" class="information"></input>
                </dd>
                <dd>
                    <span class="column">工作单位:</span>
                    <input name="department" type="input" class="information"></input>
                </dd>
                <dd>
                    <span class="column">执法种类:</span>
                    <input name="stype" type="input" class="information"></input>
                </dd>
                <dd>
                    <span class="column">执法区域:</span>
                    <input name="region" type="input" class="information"></input>
                </dd>
                <dd>
                    <span class="column">编号:</span>
                    <input name="snumber" type="input" class="information"></input>
                </dd>
                <dd>
                    <span class="column">岗位:</span>
                    <input name="post" type="input" class="information"></input>
                </dd>
                <dd>
                    <span class="column">签发机关:</span>
                    <input name="organization" type="input" class="information"></input>
                </dd>
                <dd>
                    <span class="column">有效期:</span>
                    <input name="term" type="input" class="information"></input>
                </dd>
                <dd>
                    <span class="column">登录密码:</span>
                    <input name="password" type="input" class="information"></input>
                </dd>
            </dl>
            <button class="submit">提交</button>
        <!-- </form> -->
    </div>

    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/supervisorMes.js"></script>
</body>

</html>
